<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Request page</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/stye.css">
  </head>

  <body>

    <div class="new-request">
      <div class="modal">
        <h2>Request a Tutorial</h2>
        <form >
          <input type="text" name="request" placeholder="Request...">
          <button>Submit Request</button>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <header>
      <nav>
        <a class="add-request">add request</a>
        <a class="sign-out">sign-out</a>

      </nav>
    </header>
    <section class="content">
      <h1>Tutorial Requests</h1>
      <ul class="request-list">
        <li>
          <span class="text">Laravel 6 tutorial</span>
          <div>
            <span class="votes">234</span>
            <span class="material-symbols-sharp upvote">arrow_upward</span>
            
          </div>
        </li>
      </ul>
    </section>


    <script src="bundle.js"></script>
    <script src="js/app.js"></script>
  </body>
  
</html>
